<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}


</head>
<body>

  <div class="container-fluid bg-black">
    <ul class="nav ">
      <li class="nav-item">
      
        <img src="{% static 'home/YiFangLogo.jpg' %}" width = "300" height = "100" alt="Image Description" class="img-fluid">
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="/">HOME</a>
      </li>
      
    </ul>
  </div>
  {% regroup items by category as categories %}
  {% for category in categories %}
      <tr>
          <h1>{{ category.grouper }}</h1>
          {% for item in category.list %}
              <tr>
                  <form action="{% url 'cashier_tea_specifications' %}" method="POST" id="itemForm">
                      {% csrf_token %}
                      <button name="item" type="submit" form="itemForm" value="{{ item.item_id }}" >{{ item.name }} | Size: {{ item.size }}</button>
                  </form>
              </tr>
          {% endfor %}
      </tr>
  {% endfor %}
  <a href="/cashier/cart/edit/">
    <button>Edit Cart</button>
  </a>

  <a href="/cashier/cart/add/">
    <button>Tea Specifications</button>
  </a>

  </body>
</html>
