<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  {% load home_extras %}
</head>
<body>
  <div class="container-fluid bg-black">
    <ul class="nav">
      <li class="nav-item">
        <img src="{% static 'home/YiFangLogo.jpg' %}" width="300" height="100" alt="Image Description" class="img-fluid">
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="/">HOME</a>
      </li>
    </ul>
  </div>
  {% block content %}
  <form action="{% url 'manager_edit_menu' %}" method="POST" id="itemForm">
    {% csrf_token %}

    <tr>
      <td>
          <p>Category: </p>
      </td>
      <td>
        <input type="text" name="category" value="{{ item.category }}">
      </td>
    </tr>

    <tr>
      <td>
          <p>Item Name: </p>
      </td>
      <td>
        <input type="text" name="item_name" value="{{ item.name }}">
      </td>
    </tr>

    <tr>
      <td>
          <p>Size (0=small, 1=medium, 2=large): </p>
      </td>
      <td>
        <input type="text" name="size" value="{{ item.size }}">
      </td>
    </tr>

    <tr>
      <td>
          <p>Price (USD): </p>
      </td>
      <td>
        <input type="text" name="price" value="{{ item.price }}">
      </td>
    </tr>
  
    <table>
      {% for ingredient in ingredients %}
      <tr>
        <td>
          <input type="text" name="ingredient_name" value="{{ ingredient.name }} ({{ingredient.unit}})" readonly>
        </td>
        <td>
          <input type="text" name="ingredient_input" value="{% if ingredient.name in item_ingredients %} {{item_ingredients|keyvalue:ingredient.name}}{% else %}0{% endif %}">
        </td>
      </tr>
      {% endfor %}
    </table>
    <button name="update_item" type="submit" form="itemForm" value="1" >Update Info</button>
</form>
{% endblock %}

</body>
</html>
